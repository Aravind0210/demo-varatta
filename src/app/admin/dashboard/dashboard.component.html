<div class="max-w-7xl mx-auto p-6 bg-white rounded-xl shadow-lg">
  <h1 class="text-3xl font-bold text-orange-600 mb-8">Dashboard</h1>

  <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
    <!-- Total Products Tile -->
    <div class="bg-orange-50 rounded-lg p-6 shadow flex flex-col items-center">
      <div class="text-6xl font-extrabold text-orange-600 mb-2">{{ totalProducts }}</div>
      <div class="text-lg font-semibold text-gray-700">Total Products</div>
    </div>

    <!-- Total Categories Tile -->
    <div class="bg-orange-50 rounded-lg p-6 shadow flex flex-col items-center">
      <div class="text-6xl font-extrabold text-orange-600 mb-2">{{ totalCategories }}</div>
      <div class="text-lg font-semibold text-gray-700">Total Categories</div>
    </div>

    <!-- Last Added Product Tile -->
    <div class="bg-orange-50 rounded-lg p-6 shadow flex flex-col items-center">
      <div class="text-lg font-semibold text-gray-700 mb-1">Last Added Product</div>
      <div class="text-xl font-bold text-orange-600">{{ lastProduct?.name || 'N/A' }}</div>
      <div class="text-sm text-gray-500">{{ lastProduct?.addedDate | date: 'mediumDate' }}
</div>
    </div>
  </div>

  <div class="flex space-x-4">
    <button
      (click)="navigateToAddProduct()"
      class="bg-orange-600 hover:bg-orange-700 text-white font-semibold px-6 py-3 rounded shadow transition"
    >
      Add New Product
    </button>

    <button
      (click)="navigateToManageProducts()"
      class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold px-6 py-3 rounded shadow transition"
    >
      Manage All Products
    </button>
  </div>
</div>
