<div class="max-w-xl mx-auto p-4 bg-white rounded shadow">
  <h2 class="text-2xl font-bold mb-4">Add New Product</h2>

  <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
    <!-- Product Name -->
    <input
      class="w-full border p-2 mb-4"
      type="text"
      placeholder="Product Name"
      formControlName="name"
    />

    <!-- Price -->
    <input
      class="w-full border p-2 mb-4"
      type="text"
      placeholder="Price"
      formControlName="price"
    />

    <!-- Category Select -->
    <select class="w-full border p-2 mb-4" formControlName="category">
      <option value="">-- Select Category --</option>
      <option *ngFor="let category of categoryList" [value]="category">
        {{ category }}
      </option>
    </select>

    <!-- Dynamic Specs -->
    <div formGroupName="specs" *ngIf="dynamicFields.length > 0" class="mb-4">
      <div *ngFor="let field of dynamicFields" class="mb-3">
        <label class="block mb-1 font-semibold">{{ field }}</label>
        <input
          class="w-full border p-2"
          type="text"
          [formControlName]="field"
          [placeholder]="field"
        />
        <div
          *ngIf="specsGroup.get(field)?.invalid && specsGroup.get(field)?.touched"
          class="text-red-600 text-sm"
        >
          {{ field }} is required
        </div>
      </div>
    </div>

    <!-- Image Upload -->
    <div class="mb-4">
      <label class="block mb-2 font-semibold">Product Image</label>
      <input type="file" (change)="onImageSelected($event)" />
      <div *ngIf="imagePreview" class="mt-2">
        <img
          [src]="imagePreview"
          alt="Preview"
          class="w-40 h-auto rounded border"
        />
      </div>
    </div>

    <!-- Submit Button -->
    <button
      type="submit"
      class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700"
    >
      Submit
    </button>
  </form>
</div>
