<div class="flex h-screen bg-slate-100 text-gray-800 font-sans">

  <!-- Sidebar -->
  <aside
    class="bg-white shadow-lg w-64 min-w-[16rem] h-full fixed lg:relative z-40 transform transition-transform duration-300 ease-in-out"
    [class.-translate-x-full]="!isSidebarOpen"
    [class.translate-x-0]="isSidebarOpen"
  >
    <div class="flex items-center justify-between px-6 py-4 border-b">
      <h2 class="text-xl font-bold text-orange-600">VARATTA</h2>
      <button class="lg:hidden" (click)="toggleSidebar()">✕</button>
    </div>

    <nav class="mt-6 flex flex-col space-y-2 px-4">
      <a
        routerLink="/admin/dashboard"
        routerLinkActive="bg-orange-100 text-orange-600 font-medium"
        class="flex items-center gap-3 px-4 py-3 rounded-md hover:bg-orange-50 transition"
        (click)="closeSidebar()"
      >
        <span class="text-xl">📊</span>
        <span>Dashboard</span>
      </a>

      <a
        routerLink="/admin/add-product"
        routerLinkActive="bg-orange-100 text-orange-600 font-medium"
        class="flex items-center gap-3 px-4 py-3 rounded-md hover:bg-orange-50 transition"
        (click)="closeSidebar()"
      >
        <span class="text-xl">➕</span>
        <span>Add Product</span>
      </a>

      <a
        routerLink="/admin/manage-product"
        routerLinkActive="bg-orange-100 text-orange-600 font-medium"
        class="flex items-center gap-3 px-4 py-3 rounded-md hover:bg-orange-50 transition"
        (click)="closeSidebar()"
      >
        <span class="text-xl">📦</span>
        <span>Manage Products</span>
      </a>

      <a
        routerLink="/admin/manage-categories"
        routerLinkActive="bg-orange-100 text-orange-600 font-medium"
        class="flex items-center gap-3 px-4 py-3 rounded-md hover:bg-orange-50 transition"
        (click)="closeSidebar()"
      >
        <span class="text-xl">📁</span>
        <span>Manage Categories</span>
      </a>
    </nav>
  </aside>

  <!-- Main Content Area -->
  <div class="flex-1 flex flex-col overflow-hidden ">

    <!-- Top Nav -->
    <header class="flex items-center justify-between px-6 py-4 bg-white shadow-sm sticky top-0 z-20">
      <div class="text-lg font-semibold text-orange-500">Admin Panel</div>
      <div>
        <button class="bg-orange-500 text-white px-4 py-2 rounded-md hover:bg-orange-600 transition" routerLink="/home">Logout</button>
      </div>
    </header>

    <!-- Main View -->
    <main class="flex-1 overflow-y-auto p-6 space-y-6">
      <!-- Inject child components -->
      <router-outlet></router-outlet>
    </main>
  </div>

  <!-- FAB for Mobile Sidebar Toggle -->
  <button
    class="lg:hidden fixed bottom-6 right-6 bg-orange-600 text-white w-14 h-14 rounded-full shadow-lg flex items-center justify-center text-2xl hover:bg-orange-700 transition transform hover:scale-105 z-50"
    (click)="toggleSidebar()"
  >
    ☰
  </button>

  <!-- Backdrop for mobile -->
  <div
    *ngIf="!isDesktop && isSidebarOpen"
    class="fixed inset-0 bg-black bg-opacity-40 z-30 lg:hidden"
    (click)="closeSidebar()"
  ></div>
</div>
