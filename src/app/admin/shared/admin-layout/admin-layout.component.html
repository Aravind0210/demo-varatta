<div class="min-h-screen flex flex-col lg:flex-row bg-orange-50">

  <!-- Sidebar -->
  <aside
    class="fixed inset-y-0 left-0 z-50 w-64 bg-orange-600 text-white shadow-lg transform lg:relative lg:translate-x-0 transition-transform duration-300 ease-in-out"
    [class.-translate-x-full]="!isSidebarOpen"
    [class.translate-x-0]="isSidebarOpen"
  >
    <div class="flex items-center justify-between px-4 py-4 border-b border-orange-500">
      <div class="text-2xl font-bold tracking-widest">VARATTA</div>
      <button class="lg:hidden text-white" (click)="toggleSidebar()">✕</button>
    </div>

    <nav class="mt-6 flex flex-col space-y-4 px-4">
  <a
    routerLink="/admin/dashboard"
    routerLinkActive="bg-orange-700"
    class="flex items-center space-x-3 p-3 rounded hover:bg-orange-700 transition"
    (click)="closeSidebar()"
  >
    <span>🏠</span>
    <span>Dashboard</span>
  </a>
  <a
    routerLink="/admin/add-product"
    routerLinkActive="bg-orange-700"
    class="flex items-center space-x-3 p-3 rounded hover:bg-orange-700 transition"
    (click)="closeSidebar()"
  >
    <span>➕</span>
    <span>Add Product</span>
  </a>
  <a
    routerLink="/admin/manage-product"
    routerLinkActive="bg-orange-700"
    class="flex items-center space-x-3 p-3 rounded hover:bg-orange-700 transition"
    (click)="closeSidebar()"
  >
    <span>📦</span>
    <span>Manage Products</span>
  </a>
  <a
    routerLink="/admin/manage-categories"
    routerLinkActive="bg-orange-700"
    class="flex items-center space-x-3 p-3 rounded hover:bg-orange-700 transition"
    (click)="closeSidebar()"
  >
    <span>📁</span>
    <span>Manage Categories</span>
  </a>
</nav>
    

  </aside>

  <!-- Main Content -->
  <div class="flex-1 flex flex-col min-h-screen">

    <!-- Top Navbar -->
    <header class="flex items-center justify-between bg-white shadow px-4 py-3 sticky top-0 z-30">
      <h1 class="text-xl font-semibold text-orange-600">Admin Dashboard</h1>
      <div class="flex items-center space-x-4">
        
        <button class="bg-orange-600 text-white px-4 py-2 rounded hover:bg-orange-700">Logout</button>
      </div>
    </header>

    <!-- Page Content -->
    <main class="relative p-6 flex-1 overflow-auto">
      <router-outlet></router-outlet>
    </main>
  </div>

  <!-- Floating Toggle FAB (Mobile only) -->
  <button
    class="lg:hidden fixed bottom-6 right-6 z-50 bg-orange-600 text-white w-14 h-14 rounded-full shadow-lg flex items-center justify-center text-2xl hover:bg-orange-700 transition-transform transform hover:scale-110"
    (click)="toggleSidebar()"
    title="Menu"
  >
    ☰
  </button>

  <!-- Optional Backdrop for mobile sidebar -->
  <div
    *ngIf="!isDesktop && isSidebarOpen"
    class="fixed inset-0 bg-black bg-opacity-40 z-40 lg:hidden"
    (click)="closeSidebar()"
  ></div>
</div>
