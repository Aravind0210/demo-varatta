<header
  class="fixed inset-x-0 top-0 z-30 mx-auto w-full max-w-screen-xl border border-gray-200 bg-white/90 py-4 shadow-md backdrop-blur-md md:top-5 md:rounded-3xl"
  data-aos="fade-down"
  data-aos-duration="800"
>
  <div class="px-6">
    <div class="flex items-center justify-between">
      <!-- Logo -->
      <div class="flex items-center" data-aos="fade-right" data-aos-delay="100">
        <a href="/" class="flex items-center space-x-2">
          <img
            class="h-[4.5rem] md:h-14 w-auto"
            src="assets/Varatta_logo-removebg-preview.png"
            alt="Logo"
          />
        </a>
      </div>

      <!-- Hamburger (Mobile) -->
      <button
        (click)="toggleMenu()"
        class="md:hidden relative z-50 flex h-10 w-10 flex-col items-center justify-center space-y-1.5 group"
      >
        <span
          class="block h-0.5 w-6 transform bg-black transition duration-300"
          [class.rotate-45]="isOpen"
          [class.translate-y-1.5]="isOpen"
        ></span>
        <span
          class="block h-0.5 w-6 transform bg-black transition duration-300"
          [class.opacity-0]="isOpen"
        ></span>
        <span
          class="block h-0.5 w-6 transform bg-black transition duration-300"
          [class.-rotate-45]="isOpen"
          [class.-translate-y-1.5]="isOpen"
        ></span>
      </button>

      <!-- Desktop Navigation -->
      <nav
        class="hidden md:flex items-center space-x-6 text-base font-medium text-gray-700"
        data-aos="fade-down"
        data-aos-delay="200"
      >
        <a
          href="#"
          class="relative inline-block px-5 py-2 text-sm font-semibold text-black group overflow-hidden"
        >
          <span
            class="absolute inset-0 bg-[#e8663b] scale-x-0 origin-left transition-transform duration-500 ease-out group-hover:scale-x-100 rounded-full z-0"
          ></span>
          <span class="relative z-10 text-black group-hover:text-white"
            >Home</span
          >
        </a>

        <a
          href="about"
          class="relative inline-block px-5 py-2 text-sm font-semibold text-black group overflow-hidden"
        >
          <span
            class="absolute inset-0 bg-[#e8663b] scale-x-0 origin-left transition-transform duration-500 ease-out group-hover:scale-x-100 rounded-full z-0"
          ></span>
          <span class="relative z-10 text-black group-hover:text-white"
            >About Us</span
          >
        </a>

        <a
          href="service"
          class="relative inline-block px-5 py-2 text-sm font-semibold text-black group overflow-hidden"
        >
          <span
            class="absolute inset-0 bg-[#e8663b] scale-x-0 origin-left transition-transform duration-500 ease-out group-hover:scale-x-100 rounded-full z-0"
          ></span>
          <span class="relative z-10 text-black group-hover:text-white"
            >Services</span
          >
        </a>

        <a
          href="#"
          class="relative inline-block px-5 py-2 text-sm font-semibold text-black group overflow-hidden"
        >
          <span
            class="absolute inset-0 bg-[#e8663b] scale-x-0 origin-left transition-transform duration-500 ease-out group-hover:scale-x-100 rounded-full z-0"
          ></span>
          <span class="relative z-10 text-black group-hover:text-white"
            >Products</span
          >
        </a>

        <a
          href="contact"
          class="relative inline-block px-5 py-2 text-sm font-semibold text-black group overflow-hidden"
        >
          <span
            class="absolute inset-0 bg-[#e8663b] scale-x-0 origin-left transition-transform duration-500 ease-out group-hover:scale-x-100 rounded-full z-0"
          ></span>
          <span class="relative z-10 text-black group-hover:text-white"
            >Contact</span
          >
        </a>
      </nav>

      <!-- Desktop Buttons -->
      <div
        class="hidden md:flex items-center space-x-4"
        data-aos="fade-left"
        data-aos-delay="300"
      >
        <a
          href="Brochure/varttaa-overseas.pdf"
          download
          class="inline-flex items-center px-4 py-2 text-sm font-semibold text-white bg-green-600 rounded-xl hover:bg-green-500 transition"
          >Download Brochure</a
        >
      </div>
    </div>
  </div>

  <!-- Mobile Menu -->
  <div
    *ngIf="isOpen"
    class="md:hidden px-6 pt-4 pb-6 space-y-3 bg-white border-t border-gray-200 shadow animate-fade-in-down w-full overflow-x-hidden"
  >
    <a
      href="#"
      class="block px-3 py-2 rounded-lg text-base text-gray-800 hover:bg-orange-100"
      >Home</a
    >
    <a
      href="about"
      class="block px-3 py-2 rounded-lg text-base text-gray-800 hover:bg-orange-100"
      >About</a
    >

    <a
    href="service"
    class="block px-3 py-2 rounded-lg text-base text-gray-800 hover:bg-orange-100"
    >Services</a
  >

    <a
      href="#"
      class="block px-3 py-2 rounded-lg text-base text-gray-800 hover:bg-orange-100"
      >Products</a
    >
    

    <a
      href="#"
      class="block w-full text-center px-4 py-2 text-white bg-red-600 rounded-xl hover:bg-red-500 transition"
      >Contact</a
    >
    <a
      href="Brochure/varttaa-overseas.pdf"
      download
      class="block w-full text-center px-4 py-2 text-white bg-green-600 rounded-xl hover:bg-green-500 transition"
      >Download Brochure</a
    >
  </div>
</header>
