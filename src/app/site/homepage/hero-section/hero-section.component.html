<app-nav-bar></app-nav-bar>


<section
  id="hero"
  class="relative w-full h-[400px] md:h-[500px] overflow-hidden text-white"
>
  <div
    class="absolute top-0 left-0 w-full h-full transition-opacity duration-1000 ease-in-out bg-center bg-contain scale-animation"
    [ngStyle]="{ 'background-image': 'url(' + images[currentIndex] + ')', 'opacity': isImageVisible ? '1' : '0' }"
  ></div>

  <div class="bg-black bg-opacity-50 w-full h-full absolute top-0 left-0"></div>

  <div class="relative z-10 flex flex-col justify-center items-center text-center px-4 max-w-4xl mx-auto h-full">
    <h1 class="text-4xl md:text-6xl font-extrabold mb-3 animate-fade-in">
      Varttaa Overseas
    </h1>
    <p class="text-lg md:text-2xl font-medium animate-fade-in delay-200">
      Leading Exporter & Importer of Quality Machinery from India
    </p>
  </div>
</section>
