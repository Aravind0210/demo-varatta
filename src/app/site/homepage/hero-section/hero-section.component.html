
<app-nav-bar></app-nav-bar>



<div id="hero" class="relative overflow-hidden">
  <!-- Parallax Background Layers -->
  <div class="absolute inset-0 bg-fixed bg-center bg-cover opacity-30 z-0 parallax-bg" style="background-image: url('/path/to/your-bg-image.jpg');"></div>

  <!-- Additional subtle moving light overlay -->
  <div class="absolute inset-0 pointer-events-none z-5"
       style="background: radial-gradient(circle at 20% 30%, rgba(254, 65, 0, 0.2), transparent 70%);
              animation: lightMove 20s linear infinite;">
  </div>

  <!-- Foreground Content -->
  <div class="relative z-10 flex flex-col md:flex-row items-center justify-between p-8 min-h-[500px]">

    <!-- Left Content -->
    <!-- Left Content -->
<div class="w-full md:w-1/2 space-y-8 text-center md:text-left text-gray-900 relative" 
     data-aos="fade-right" data-aos-delay="200" data-aos-duration="1000">

  <!-- Background accent shape behind the heading -->
  <div class="absolute -top-10 -left-4 w-40 h-40 bg-gradient-to-tr from-[#fe4100] to-[#5c1800] rounded-full opacity-20 -z-10"></div>

  <h1 class="text-5xl font-extrabold leading-tight max-w-xl mx-auto md:mx-0"
      style="font-family: 'Poppins', sans-serif;">
    <span class="inline-block relative">
      <span class="relative z-10 bg-gradient-to-tr from-[#fe4100] to-[#5c1800] bg-clip-text text-transparent">
        Welcome to Varatta Overseas
      </span>
      <!-- Underline Accent -->
      <span class="absolute left-0 bottom-0 w-full h-2 bg-gradient-to-r from-[#fe4100] to-[#5c1800] rounded-full opacity-40"></span>
    </span>
  </h1>

  <p class="text-lg max-w-lg mx-auto md:mx-0 text-gray-700 leading-relaxed tracking-wide"
     data-aos="fade-up" data-aos-delay="400" data-aos-duration="1000">
    Leading exporters of <span class="font-semibold text-[#fe4100]">high-quality industrial</span> and <span class="font-semibold text-[#5c1800]">food machinery</span>.
  </p>

  <button class="bg-gradient-to-r from-[#fe4100] to-[#5c1800] hover:from-[#d53e00] hover:to-[#4a1400] 
                 text-white px-8 py-3 rounded-lg shadow-lg transition duration-300 ease-in-out transform hover:scale-105"
          data-aos="zoom-in" data-aos-delay="600" data-aos-duration="800">
    Explore More
  </button>
</div>


    <!-- Right Carousel with card style -->
    <div class="w-full md:w-1/2 mt-8 md:mt-0 relative flex justify-center"
         data-aos="fade-left" data-aos-delay="400" data-aos-duration="1000">
      <div class="bg-white rounded-3xl shadow-2xl p-6 max-w-md w-full relative transform transition-transform duration-500 hover:scale-105 hover:shadow-3xl">
        <img [src]="images[currentIndex]" alt="Product"
             class="rounded-2xl w-full h-80 object-cover animate-float" />
      </div>

      <!-- Prev/Next Controls -->
      <button (click)="prevImage()"
              class="absolute top-1/2 left-4 transform -translate-y-1/2 bg-white p-3 rounded-full shadow-lg transition-transform duration-300 hover:scale-125 hover:shadow-xl hover:bg-orange-400">
        ◀
      </button>
      <button (click)="nextImage()"
              class="absolute top-1/2 right-4 transform -translate-y-1/2 bg-white p-3 rounded-full shadow-lg transition-transform duration-300 hover:scale-125 hover:shadow-xl hover:bg-orange-400">
        ▶
      </button>
    </div>
  </div>
</div>

<style>
  /* Floating animation for image */
  @keyframes float {
    0%, 100% {
      transform: translateY(0);
    }
    50% {
      transform: translateY(-10px);
    }
  }
  .animate-float {
    animation: float 4s ease-in-out infinite;
  }

  /* Moving light overlay animation */
  @keyframes lightMove {
    0% {
      background-position: 20% 30%;
    }
    50% {
      background-position: 80% 70%;
    }
    100% {
      background-position: 20% 30%;
    }
  }

  /* Button focus */
  button:focus {
    outline: none;
    box-shadow: 0 0 10px rgba(254, 65, 0, 0.7);
  }
</style>
