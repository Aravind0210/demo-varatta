
<app-nav-bar></app-nav-bar>

<div id="hero" class="relative overflow-hidden ">
  <!-- Parallax Background -->
  <div class="absolute inset-0 bg-fixed bg-center bg-cover opacity-30 z-0 parallax-bg"></div>

  <!-- Foreground Content -->
  <div class="relative z-10 flex flex-col md:flex-row items-center justify-between p-8 min-h-[500px]">

    <!-- Left Content -->
    <div class="w-full md:w-1/2 space-y-6 text-center md:text-left text-white"
         data-aos="fade-right">
      <h1 class="text-5xl bg-gradient-to-tr from-[#fe4100] to-[#5c1800] text-transparent bg-clip-text  font-bold">Welcome to Varatta Overseas</h1>
      <p class="text-lg text-[20px] text-black">Leading exporters of high-quality industrial and food machinery.</p>
      <button class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg transition duration-300">
        Explore More
      </button>
    </div>

    <!-- Right Carousel -->
    <div class="w-full md:w-1/2 mt-8 md:mt-0 relative"
         data-aos="fade-left">
      <img [src]="images[currentIndex]" alt="Product"
           class="rounded-lg shadow-lg w-full h-80 object-full transition-all duration-500">

      <!-- Prev/Next Controls -->
      <button (click)="prevImage()" class="absolute top-1/2 left-4 transform -translate-y-1/2 bg-white p-2 rounded-full shadow">
        ◀
      </button>
      <button (click)="nextImage()" class="absolute top-1/2 right-4 transform -translate-y-1/2 bg-white p-2 rounded-full shadow">
        ▶
      </button>
    </div>
  </div>
</div>
