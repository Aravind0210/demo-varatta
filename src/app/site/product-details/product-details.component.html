<app-nav-bar></app-nav-bar>
<div class="container mx-auto px-4 py-8">
 


  <!-- Product Title -->
  <h2 class="text-2xl md:text-3xl font-semibold text-gray-800">
    {{ product.title }}
  </h2>

  <!-- Price and Quote -->
  <div class="flex flex-wrap items-center mt-2 mb-4 gap-4">
    <span class="text-blue-600 text-xl font-bold">
      â‚¹{{ product.price | number }} {{ product.unit }}
    </span>
    <button class="border border-red-600 text-red-600 px-4 py-1 rounded hover:bg-red-50">
      {{ product.quoteButtonText }}
    </button>
  </div>

  <div class="flex flex-col md:flex-row gap-8">
    <!-- Left Image Gallery -->
    <div class="flex flex-col items-center w-full md:w-1/2">
      <img [src]="selectedImage" alt="Product" class="w-full max-w-sm object-cover rounded shadow-md mb-4" />
      <div class="flex gap-2 flex-wrap justify-center">
        <img
          *ngFor="let img of product.images"
          [src]="img"
          (click)="selectImage(img)"
          class="w-16 h-16 border rounded cursor-pointer hover:border-blue-600"
        />
      </div>
    </div>

    <!-- Right Product Details -->
    <div class="w-full md:w-1/2 space-y-4">
      <h3 class="text-xl font-semibold">Product Details:</h3>
      <table class="w-full text-sm text-gray-800 border-t border-b">
        <tr *ngFor="let spec of product.specifications" class="border-b">
          <td class="py-2 font-medium">{{ spec.label }}</td>
          <td>{{ spec.value }}</td>
        </tr>
      </table>

      <a href="#" class="text-blue-600 hover:underline">Click to View more</a>

      <!-- Share buttons placeholder -->
      <div class="mt-4">
        <span class="font-medium">Share Your Product:</span>
        <span class="inline-flex gap-3 ml-2 text-blue-600">
          <i class="fab fa-facebook"></i>
          <i class="fab fa-twitter"></i>
          <i class="fab fa-linkedin"></i>
        </span>
      </div>

      <!-- Action Buttons -->
      <div class="flex flex-col sm:flex-row gap-4 mt-6">
        <button class="w-full sm:w-auto px-6 py-3 border border-red-500 text-red-600 rounded hover:bg-red-100 transition">
          REQUEST TO CALL BACK
        </button>
        <button class="w-full sm:w-auto px-6 py-3 bg-red-600 text-white rounded hover:bg-red-700 transition">
          SEND INQUIRY
        </button>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
